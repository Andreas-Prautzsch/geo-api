services:
  app:
    build:
      context: .
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - OSRM_BASE_URL=${OSRM_BASE_URL:-http://osrm:5000}
      - GEOCODER_BASE_URL=${GEOCODER_BASE_URL:-http://photon:2322}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
    depends_on:
      db:
        condition: service_healthy
      osrm:
        condition: service_healthy
      photon:
        condition: service_healthy
    ports:
      - 3002:3002
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 20s
    restart: unless-stopped
    networks:
      - backend-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data:Z
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend-network
  osrm:
    build:
      context: ./docker/osrm
    environment:
      - OSRM_PBF_URL=${OSRM_PBF_URL:-https://download.geofabrik.de/europe/germany-latest.osm.pbf}
      - OSRM_PBF_FILE=${OSRM_PBF_FILE:-germany-latest.osm.pbf}
      - OSRM_ALGORITHM=${OSRM_ALGORITHM:-mld}
      - OSRM_PROFILE=${OSRM_PROFILE:-/opt/car.lua}
      - OSRM_PBF_CACHE_DIR=${PBF_CACHE_DIR:-/osm-cache}
    volumes:
      - ./data/osrm:/data
      - ./data/osm-cache:/osm-cache
    ports:
      - 5000:5000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- \"http://localhost:5000/route/v1/driving/13.404954,52.520008;13.38886,52.517037?overview=false\" > /dev/null || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 30
      start_period: 900s
    restart: unless-stopped
    networks:
      - backend-network
  photon:
    build:
      context: ./docker/photon
      args:
        PHOTON_JAR_URL: ${PHOTON_JAR_URL:-https://github.com/komoot/photon/releases/download/0.7.4/photon-0.7.4.jar}
        PHOTON_JAR_FILE: ${PHOTON_JAR_FILE:-photon-0.7.4.jar}
    environment:
      - PHOTON_DATASET_URL=${PHOTON_DATASET_URL:-https://download1.graphhopper.com/public/photon/de-latest.tar.gz}
      - PHOTON_DATASET_FILE=${PHOTON_DATASET_FILE:-photon-de-latest.tar.gz}
      - PHOTON_DATASET_CACHE_DIR=${PBF_CACHE_DIR:-/osm-cache}
      - JAVA_OPTS=${PHOTON_JAVA_OPTS:-}
      - PHOTON_JAR_FILE=${PHOTON_JAR_FILE:-photon-0.7.4.jar}
    volumes:
      - ./data/photon:/data
      - ./data/osm-cache:/osm-cache
    ports:
      - 2322:2322
    healthcheck:
      test: ["CMD-SHELL", "curl -fsS \"http://localhost:2322/api?q=Berlin&limit=1\" || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 30
      start_period: 900s
    restart: unless-stopped
    networks:
      - backend-network

volumes:
  pgdata:

networks:
  backend-network:
    driver: bridge
