services:
  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data:Z
    ports:
      - 5432:5432
    networks:
      - backend-network

volumes:
  pgdata:

networks:
  backend-network:
    driver: bridge