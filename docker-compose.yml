services:
  app:
    build:
      context: .
    env_file:
      - .env
    environment:
      - NODE_ENV=production
      - OSRM_BASE_URL=${OSRM_BASE_URL:-http://osrm:5000}
      - GEOCODER_BASE_URL=${GEOCODER_BASE_URL:-https://photon.komoot.io}
      - DB_HOST=${DB_HOST:-db}
      - DB_PORT=${DB_PORT:-5432}
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_NAME=${DB_NAME}
    depends_on:
      db:
        condition: service_healthy

    ports:
      - 3002:3002
    healthcheck:
      test: ["CMD-SHELL", "curl -f http://localhost:3002/ || exit 1"]
      interval: 30s
      timeout: 5s
      retries: 5
      start_period: 950s
    restart: unless-stopped
    networks:
      - backend-network

  db:
    image: postgres:13
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASS}
      POSTGRES_DB: ${DB_NAME}
    volumes:
      - pgdata:/var/lib/postgresql/data:Z
    ports:
      - 5432:5432
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER} -d ${DB_NAME}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - backend-network
  osrm:
    build:
      context: ./docker/osrm
    environment:
      - OSRM_PBF_URL=${OSRM_PBF_URL:-https://download.geofabrik.de/europe/germany-latest.osm.pbf}
      - OSRM_PBF_FILE=${OSRM_PBF_FILE:-germany-latest.osm.pbf}
      - OSRM_ALGORITHM=${OSRM_ALGORITHM:-mld}
      - OSRM_PROFILE=${OSRM_PROFILE:-/opt/car.lua}
      - OSRM_PBF_CACHE_DIR=${PBF_CACHE_DIR:-/osm-cache}
    volumes:
      - ./data/osrm:/data
      - ./data/osm-cache:/osm-cache
    ports:
      - 5000:5000
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- \"http://localhost:5000/route/v1/driving/13.404954,52.520008;13.38886,52.517037?overview=false\" > /dev/null || exit 1"]
      interval: 30s
      timeout: 30s
      retries: 30
      start_period: 900s
    restart: unless-stopped
    networks:
      - backend-network
volumes:
  pgdata:

networks:
  backend-network:
    driver: bridge
